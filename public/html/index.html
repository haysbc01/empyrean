<!DOCTYPE html>
<html ng-app='design'>
  <head>
    <meta charset="utf-8">
    <title>Empyrean</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>

    <script src="./js/module.js" charset="utf-8"></script>
    <script src="./js/auth/auth.controller.js" charset="utf-8"></script>
    <script src="./js/auth/auth.factory.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller='authController as auth'>
    <button type="button" name="button" ng-click='auth.loginModal =! auth.loginModal'>login</button>
      <button type="button" name="button" ng-click='auth.signUp =! auth.signUp'>sign up</button>


    <form class="login-modal"  ng-show='auth.loginModal'>
      <h1 ng-click='auth.exit()' class='cursor pull-right'>X</h1>
      <h1 class='form-title'>Login</h1>

      <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" placeholder="Email" ng-model='auth.email'>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type='password' class="form-control" id="password" placeholder="Password" ng-model='auth.password'>
      </div>

      <button type="submit" class="btn btn-default" ng-click='auth.login()'>Submit</button>
      <h3>{{auth.loginError}}</h3>
      </div>
      <h4 ng-click='auth.signup =! auth.signup' class='exitCursor signup'>Signup for a Free Account</h4>
    </form>

    <form class="login-modal" g-show='auth.signUp'>
      <h1 ng-click='auth.exit()' class='cursor pull-right'>X</h1>
      <h1 class='form-title'>Register</h1>
      <div class="form-group">

     <div class="form-group">
       <label for="Email">Email address</label>
       <input ng-class='{red: auth.emailField === true}' type="email" class="form-control" placeholder="Email" ng-model='auth.registerEmail'>
     </div>

     <div class="form-group">
       <label for="password">Password</label>
       <input ng-class='{red: auth.noPassMatch === true}' type='password' class="form-control" placeholder="Password" ng-model='auth.registerPassword'>
     </div>

     <div class="form-group">
       <label for="password">Confirm Password</label>
       <input ng-class='{red: auth.noPassMatch === true}' type='password' class="form-control" placeholder="Confirm Password" ng-model='auth.confirmPassword'>
     </div>

     <button type="submit" class="btn btn-default" ng-click='auth.register()'>Submit</button>
     <h3>{{auth.tryAgain}}</h3>
     </div>
    </form>


  </body>
</html>
